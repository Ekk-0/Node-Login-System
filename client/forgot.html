<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.3/tailwind.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
	<div class="flex items-center justify-center h-screen">
		<div class="w-full max-w-md">
			<div class="bg-white rounded-lg overflow-hidden shadow-md">
				<form class="px-8 pt-6 pb-8 mb-4">
					<h2 class="text-2xl font-bold mb-6 text-center">Forgot Password</h2>
					<div class="mb-4">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="email">
							Email
						</label>
						<input
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							id="email" type="email" placeholder="Enter your email address">
						<p class="text-red-500 text-xs italic hidden" id="email-error">Please enter a valid email address.</p>
					</div>
					<div class="flex items-center justify-center">
						<button
							class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
							type="button" onclick="submitForm()">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
